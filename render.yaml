services:
  - type: web
    name: ai-agent-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 